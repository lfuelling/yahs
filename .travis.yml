language: java
dist: bionic
jdk: openjdk11
jobs:
  include:
  - stage: build
    script:
    - mvn clean install -B -V -DskipTests
    - mvn javadoc:javadoc
    - ".util/pages.sh"
  - stage: test
    script:
    - mvn clean install -B -V
  - stage: deploy
    if: tag IS present
    script:
    - mvn clean install -B -V
    - ".util/deploy.sh"
env:
  global:
    secure: 
